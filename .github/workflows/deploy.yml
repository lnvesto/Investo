name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './investo-platform/package-lock.json'

      - name: Install dependencies
        run: cd investo-platform && npm ci

      - name: Build
        run: cd investo-platform && npx nx build investo-client --configuration=production
        
      - name: Prepare for GitHub Pages
        run: |
          cd investo-platform/dist/apps/investo-client/browser
          sed -i 's|<base href="/">|<base href="./">|g' index.html
          cp index.html 404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: investo-platform/dist/apps/investo-client/browser
          branch: gh-pages
