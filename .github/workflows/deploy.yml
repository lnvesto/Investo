name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './investo-platform/package-lock.json'

      - name: Install dependencies
        run: cd investo-platform && npm ci

      - name: Build
        run: cd investo-platform && npx nx build investo-client --configuration=production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: investo-platform/dist/apps/investo-client/browser
          branch: gh-pages
