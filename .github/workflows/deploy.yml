name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:


permissions:
  contents: write
  pages: write
  id-token: write


env:
  BUILD_PATH: "investo-platform/dist/apps/investo-client/browser"

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './investo-platform/package-lock.json'

      - name: Install dependencies
        run: cd investo-platform && npm ci

      - name: Build
        run: cd investo-platform && npx nx build investo-client --configuration=production

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.BUILD_PATH }}

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
