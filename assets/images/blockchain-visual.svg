<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#cccccc" stop-opacity="0.6"/>
    </linearGradient>
    
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  
  <!-- Grid background -->
  <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M0,400 L800,400 M0,500 L800,500 M100,0 L100,600 M200,0 L200,600 M300,0 L300,600 M400,0 L400,600 M500,0 L500,600 M600,0 L600,600 M700,0 L700,600" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  
  <!-- Central pulse -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="url(#pulseGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="100;180;100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="300" r="80" fill="none" stroke="url(#pulseGradient)" stroke-width="3" opacity="0.3">
    <animate attributeName="r" values="50;100;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Blockchain structure -->
  
  <!-- Block 1 -->
  <g transform="translate(300,170)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="url(#blockGradient)" stroke="#ffffff" stroke-opacity="0.7" stroke-width="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-3;0,3;0,-3" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-20" width="70" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="-35" y="-8" width="50" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="2" width="60" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="12" width="40" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
  </g>
  
  <!-- Block 2 -->
  <g transform="translate(500,170)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="url(#blockGradient)" stroke="#ffffff" stroke-opacity="0.7" stroke-width="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-4;0,4;0,-4" dur="7s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-20" width="70" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="-35" y="-8" width="50" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="2" width="60" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="12" width="40" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
  </g>
  
  <!-- Block 3 -->
  <g transform="translate(400,300)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="url(#blockGradient)" stroke="#ffffff" stroke-opacity="0.7" stroke-width="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-5;0,5;0,-5" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-20" width="70" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="-35" y="-8" width="50" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="2" width="60" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="12" width="40" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
  </g>
  
  <!-- Block 4 -->
  <g transform="translate(300,430)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="url(#blockGradient)" stroke="#ffffff" stroke-opacity="0.7" stroke-width="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-3;0,3;0,-3" dur="5.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-20" width="70" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="-35" y="-8" width="50" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="2" width="60" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="12" width="40" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
  </g>
  
  <!-- Block 5 -->
  <g transform="translate(500,430)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="url(#blockGradient)" stroke="#ffffff" stroke-opacity="0.7" stroke-width="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,-4;0,4;0,-4" dur="6.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-20" width="70" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="-35" y="-8" width="50" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="2" width="60" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
    <rect x="-35" y="12" width="40" height="6" rx="1" ry="1" fill="#ffffff" fill-opacity="0.2"/>
  </g>
  
  <!-- Connection lines with animated particles -->
  <!-- 1 to 3 -->
  <line x1="300" y1="170" x2="400" y2="300" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5"/>
  <circle r="3" fill="#ffffff">
    <animateMotion path="M300,170 L400,300" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 2 to 3 -->
  <line x1="500" y1="170" x2="400" y2="300" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5"/>
  <circle r="3" fill="#ffffff">
    <animateMotion path="M500,170 L400,300" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 3 to 4 -->
  <line x1="400" y1="300" x2="300" y2="430" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5"/>
  <circle r="3" fill="#ffffff">
    <animateMotion path="M400,300 L300,430" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 3 to 5 -->
  <line x1="400" y1="300" x2="500" y2="430" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5"/>
  <circle r="3" fill="#ffffff">
    <animateMotion path="M400,300 L500,430" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 1 to 2 -->
  <line x1="300" y1="170" x2="500" y2="170" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5"/>
  <circle r="3" fill="#ffffff">
    <animateMotion path="M300,170 L500,170" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 4 to 5 -->
  <line x1="300" y1="430" x2="500" y2="430" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1.5"/>
  <circle r="3" fill="#ffffff">
    <animateMotion path="M300,430 L500,430" dur="2.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <g>
    <circle cx="350" cy="240" r="2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;10,10;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="450" cy="240" r="2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-10,10;0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="360" r="2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-10,-10;0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="450" cy="360" r="2" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-10;0,0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Blockchain text -->
  <g transform="translate(400,70)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#ffffff" opacity="0.9" font-weight="bold">BLOCKCHAIN</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.7">SECURE • TRANSPARENT • IMMUTABLE</text>
  </g>
</svg>
